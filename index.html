<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Attendance System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>QR Attendance System</h2>

  <div class="form-zoom-wrap">
    <form id="attendanceForm" class="zoom-card">
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="text" id="mobile" placeholder="Enter Mobile" required>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label>Date (Auto):</label>
      <input type="text" id="date" disabled>

      <label>In-Time (Manual):</label>
      <input type="time" id="inTime" required>

      <label>Out-Time (Auto):</label>
      <input type="text" id="outTime" disabled>

      <label>Topic:</label>
      <input type="text" id="topic" placeholder="Enter Topic" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="loader" class="spinner-overlay" style="display:none;">
  <div class="spinner"></div>
  <p>Submitting...</p>
</div>


  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
